    window.addEventListener('load', function() {
        appendTable();
    });

    function appendTable() {
        const table = new TopTable({
            data: STATS_DATA.top500ByAchievementsCount,
            columns: [
                TopTable.COLUMNS.NUMBER,
                TopTable.COLUMNS.LOGIN,
                TopTable.COLUMNS.ACHIEVEMENTS_COUNT,
                TopTable.COLUMNS.BEST_SPEED,
                TopTable.COLUMNS.TOTAL_RACES_COUNT,
                TopTable.COLUMNS.REGISTERED,
                TopTable.COLUMNS.RATING_LEVEL,
                TopTable.COLUMNS.FRIENDS_COUNT,
                TopTable.COLUMNS.VOCABULARIES_COUNT,
                TopTable.COLUMNS.CARS_COUNT
            ]
        });

        table.append('table-container');
    }
